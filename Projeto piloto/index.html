<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escolha sua aplicação</title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
  >
    <header>
      <div class="container" onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <div class="title">
        <h1>Escolha sua aplicação</h1>
      </div>
    </header>

    <main>
      <div class="calcPomo">
        <button
          class="botaoCalculadora"
          onclick="window.location.href='https://w3docs.com';"
        >
          <img
            src="./Imagens/pngtree-hand-drawn-black-calculator-illustration-png-image_4552458.jpg"
            alt="Calculadora"
          />
        </button>
        <button
          class="botaoPomodoro"
          onclick="window.location.href='https://w3docs.com';"
        >
          <img src="./Imagens/unnamed.png" alt="botaoPomodoro" />
        </button>
      </div>
      <div class="wheelForms">
        <button
          class="botaoWheel"
          onclick="window.location.href='https://w3docs.com';"
        >
          <img
            src="./Imagens/pngtree-roulette-fortune-spinning-wheel-flat-lucky-spin-gambling-png-image_3417564.jpg"
            alt="Roleta"
          />
        </button>
        <button
          class="botaoForms"
          onclick="window.location.href='https://w3docs.com';"
        >
          <img
            src="./Imagens/530-5309946_to-google-forms-google-forms-logo-png-transparent.png"
            alt="Formulário"
          />
        </button>
      </div>
    </main>
    <footer>
      <div class="contato">
        <h2>Entre em contato!</h2>
      </div>
      <div class="contatos">
        <div class="facebook">
          <a href="https://www.facebook.com/" target="_blank"
            ><img src="./Imagens/sdfsf.png" alt="Logo contato facebook"
          /></a>
        </div>
        <div class="whatsapp">
          <a href="https://www.whatsapp.com/" target="_blank"
            ><img
              src="./Imagens/whatsapp-logo-1.png"
              alt="Logo contato whatsapp"
          /></a>
        </div>
        <div class="instagram">
          <a href="https://www.instagram.com/" target="_blank"
            ><img
              src="./Imagens/Instagram Logo.png"
              alt="Logo contato instagram"
          /></a>
        </div>
        <div class="twitter">
          <a href="https://www.twitter.com/" target="_blank"
            ><img src="./Imagens/twitter-logo-3.png" alt="Logo contato twitter"
          /></a>
        </div>
      </div>
      <div class="backToTop">
        <button onclick="topFunction()" id="myBtn" title="Go to top">
          Top
        </button>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
